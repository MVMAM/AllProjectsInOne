{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <img src="{% static 'images/MMM.jpg' %}" width="40" height="32" class="me-2">
            <span class="fs-4">MMM's company</span>
        </a>
    
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Главная</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Информация</a>
        </nav>
        <a class="btn btn-outline-primary"  href="#">Документация</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода в вашем городе</h1>
                <form action="">
                    <label for="city">Город</label>
                    <input type="text" id="city" name="city" placeholder="Введите город" class="form-control">
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-success">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>
                <div class="alert alert-danger">
                    <b>Город:</b> {{ info.city }}<br>
                    <b>Температура:</b> {{ info.temp }}<sup>o</sup>C<br>
                    <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" class="img-thumbnail">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
